{% extends "layout.html" %}
{% block content %}
<form method="POST" action="/">
    <div class="div-content">
        <span>
            <label for="number_of_columns"><h4>Digite o número de colunas</h4></label>
            <input type="text" name="number_of_columns" placeholder="Digite um número">
        </span>
    </div>
    <div class="div-button">
        <button type="submit">Confirmar</button>
    </div>
</form>
{% endblock %}
